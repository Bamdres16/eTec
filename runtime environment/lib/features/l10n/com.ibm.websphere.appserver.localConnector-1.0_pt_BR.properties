description=Este recurso permite o uso de um conector JMX local integrado na JVM para acessar recursos JMX no servidor. \
O conector JMX s\u00f3 pode ser usado na mesma m\u00e1quina host por um cliente que tenha o mesmo ID do usu\u00e1rio e a mesma JDK que o processo do servidor. \
Ele permite acesso local pelos clientes JMX como o jConsole ou outros clientes JMX que usem a API de Conex\u00e3o.
