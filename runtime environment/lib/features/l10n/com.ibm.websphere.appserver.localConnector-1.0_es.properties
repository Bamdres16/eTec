description=Esta caracter\u00edstica le permite utilizar un conector JMX local que est\u00e1 incorporado en la JVM para acceder a los recursos JMX del servidor. \
El conector JMX s\u00f3lo lo puede utilizar en la misma m\u00e1quina host un cliente tenga el mismo ID de usuario y el mismo JDK que el proceso de servidor. \
Permite el acceso local a clientes JMX, como jConsole, o a otros clientes JMX que utilicen la API Attach.
