description=Ez az \u00f6sszetev\u0151 a Java virtu\u00e1lis g\u00e9pbe be\u00e9p\u00edtett helyi JMX csatol\u00f3 haszn\u00e1lat\u00e1t teszi lehet\u0151v\u00e9. \
A JMX csatol\u00f3t az \u00fcgyf\u00e9l csak olyan gazdag\u00e9pen haszn\u00e1lhatja, amelynek felhaszn\u00e1l\u00f3i azonos\u00edt\u00f3ja \u00e9s Java fejleszt\u0151k\u00e9szlete megegyezik a kiszolg\u00e1l\u00f3 folyamat\u00e9val. \
A JMX \u00fcgyfelek (p\u00e9ld\u00e1ul jConsole), illetve az Attach alkalmaz\u00e1sprogramoz\u00e1si fel\u00fcletet haszn\u00e1l\u00f3 egy\u00e9b JMX \u00fcgyfelek helyi el\u00e9r\u00e9st teszi lehet\u0151v\u00e9.
