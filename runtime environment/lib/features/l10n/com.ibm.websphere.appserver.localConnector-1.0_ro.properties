description=Aceast\u0103 caracteristic\u0103 permite utilizarea unui conector local JMX care este construit \u00een JVM pentru a accesa resurse JMX \u00een server. \
Conexiunea JMX poate fi utilizat\u0103 pe aceea\u015fi ma\u015fin\u0103 gazd\u0103 de un client care are acela\u015fi ID de utilizator \u015fi acela\u015fi JDK cu procesul de server. \
Aceasta activeaz\u0103 accesul local de c\u0103tre clien\u0163i JMX cum ar fi jConsole, sau de c\u0103tre clien\u0163i JMX care utilizeaz\u0103 Attach API.
