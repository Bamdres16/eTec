description=Um conector de administrador seguro que pode ser usado localmente ou remotamente usando qualquer JDK. \
Isso permite o acesso remoto por clientes por meio do conector baseado em REST e requer configura\u00e7\u00e3o b\u00e1sica e SSL de seguran\u00e7a do usu\u00e1rio. \
O suporte a clientes inclui o JMX. \
Esse recurso foi substitu\u00eddo pelo recurso restConnector-2.0. \
Esse recurso ativa o recurso do jaxrs-1.1.
