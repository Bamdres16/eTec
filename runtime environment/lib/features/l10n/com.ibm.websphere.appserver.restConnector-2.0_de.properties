description=Ein sicherer Admin-Connector, der mit jedem JDK lokal oder \u00fcber Fernzugriff verwendet werden kann. \
Er erm\u00f6glicht den Zugriff durch Clients \u00fcber einen REST-basierten Connector und setzt SSL und eine Basisbenutzersicherheitskonfiguration voraus. \
Die Clientunterst\u00fctzung schlie\u00dft JMX ein. \
Dieses Feature l\u00f6st das Feature restConnector-1.0 ab und enth\u00e4lt nicht das Feature jaxrs-1.1.
