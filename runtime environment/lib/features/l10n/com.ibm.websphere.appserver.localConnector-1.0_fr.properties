description=Cette fonctionnalit\u00e9 permet d'utiliser un connecteur JMX local, int\u00e9gr\u00e9 dans la JVM, pour \
acc\u00e9der aux ressources JMX du serveur. \
Le connecteur JMX peut seulement \u00eatre utilis\u00e9 sur la m\u00eame machine h\u00f4te, par un client ayant le m\u00eame ID utilisateur et le \
m\u00eame JDK que le processus du serveur. \
Il permet un acc\u00e8s local au serveur par des clients JMX tels que jConsole ou par d'autres clients JMX utilisant l'API Attach.
