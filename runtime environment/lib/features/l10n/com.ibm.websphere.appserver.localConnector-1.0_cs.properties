description=Tato funkce umo\u017e\u0148uje pou\u017eit\u00ed lok\u00e1ln\u00edho konektoru JMX, kter\u00fd je sestaven do prost\u0159ed\u00ed JVM pro p\u0159\u00edstup k prost\u0159edk\u016fm JMX v serveru. \
Konektor JMX lze rovn\u011b\u017e pou\u017e\u00edt na stejn\u00e9m hostitelsk\u00e9m po\u010d\u00edta\u010di klientem, kter\u00fd m\u00e1 stejn\u00e9 ID u\u017eivatele a stejnou sadu JDK jako proces serveru. \
Umo\u017e\u0148uje lok\u00e1ln\u00ed p\u0159\u00edstup klientem JMX, jako nap\u0159. jConsole, nebo jin\u00fdmi klienty JMX, kte\u0159\u00ed pou\u017e\u00edvaj\u00ed volbu P\u0159ipojit rozhran\u00ed API.
