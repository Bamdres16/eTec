# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Pou\u017eit\u00ed:\tjavaws [volby_spu\u0161t\u011bn\u00ed] <soubor_jnlp>	\n\
\tjavaws [\u0159\u00eddic\u00ed_volby]		\n\
\n\
Kde mezi volby_spu\u0161t\u011bn\u00ed pat\u0159\u00ed:			\n\
-verbose       \tzobrazit dodate\u010dn\u00fd v\u00fdstup \n\
-offline       \tspustit aplikaci v re\u017eimu offline \n\
-system        \tspustit aplikaci pouze z mezipam\u011bti syst\u00e9mu\n\
-Xnosplash     \tspustit bez zobrazen\u00ed \u00favodn\u00ed obrazovky \n\
-J<option>     \tp\u0159edat volbu prost\u0159ed\u00ed VM \n\
-wait          \tspustit proces Java a \u010dekat na jeho ukon\u010den\u00ed \n\
\n\
Mezi \u0159\u00eddic\u00ed_volby pat\u0159\u00ed: \n\
-viewer        \tzobrazit prohl\u00ed\u017ee\u010d mezipam\u011bti na ovl\u00e1dac\u00edm panelu Java\n\
-clearcache    \todebrat v\u0161echny nenainstalovan\u00e9 aplikace z mezipam\u011bti\n\
-uninstall     \todebrat v\u0161echny aplikace z mezipam\u011bti\n\
-uninstall <soubor_jnlp>             \todebrat aplikaci z mezipam\u011bti \n\
-import [volby_importu] <soubor_jnlp>\timportovat aplikaci do mezipam\u011bti \n\
\n\
Mezi volby_importu pat\u0159\u00ed:						\n\
-silent        \ttich\u00fd import (bez u\u017eivatelsk\u00e9ho rozhran\u00ed) \n\
-system        \timportovat aplikaci do mezipam\u011bti syst\u00e9mu \n\
-codebase <adresa_URL>\tna\u010d\u00edst prost\u0159edky z dan\u00e9 k\u00f3dov\u00e9 b\u00e1ze \n\
-shortcut      \tinstalovat z\u00e1stupce, jako by u\u017eivatel povolil v\u00fdzvu \n\
-association   \tinstalovat p\u0159idru\u017een\u00ed, jako by u\u017eivatel povolil v\u00fdzvu \n\
\n
