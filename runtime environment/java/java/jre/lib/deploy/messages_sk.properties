# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Pou\u017eitie:\tjavaws [vo\u013eby_spustenia] <s\u00fabor_jnlp>	\n\
\tjavaws [riadiace_vo\u013eby]		\n\
\n\
kde vo\u013eby_spustenia zah\u0155\u0148aj\u00fa: \n\
-verbose       \tzobrazi\u0165  \u010fal\u0161\u00ed v\u00fdstup \n\
-offline       \tspusti\u0165 aplik\u00e1ciu v re\u017eime offline \n\
-system        \tspusti\u0165 aplik\u00e1ciu iba z pam\u00e4te cache syst\u00e9mu \n\
-Xnosplash     \tspusti\u0165 bez zobrazenia \u00favodnej obrazovky \n\
-J<option>     \tzada\u0165 vo\u013ebu pre vm \n\
-wait          \tspusti\u0165 proces java a \u010daka\u0165 na jeho ukon\u010denie \n\
\n\
riadiace_vo\u013eby zah\u0155\u0148aj\u00fa: \n\
-viewer        \tzobrazi\u0165 prehliada\u010d pam\u00e4te cache pre ovl\u00e1dac\u00ed panel java \n\
-clearcache    \todstr\u00e1ni\u0165 v\u0161etky nenain\u0161talovan\u00e9 aplik\u00e1cie z pam\u00e4te cache \n\
-uninstall     \todstr\u00e1ni\u0165 v\u0161etky aplik\u00e1cie z pam\u00e4te cache \n\
-uninstall <s\u00fabor_jnlp>              \todstr\u00e1ni\u0165 aplik\u00e1ciu z pam\u00e4te cache \n\
-import [vo\u013eby_importu] <s\u00fabor_jnlp>\timportova\u0165 aplik\u00e1ciu do pam\u00e4te cache \n\
\n\
vo\u013eby_importu zah\u0155\u0148aj\u00fa: \n\
-silent        \ttich\u00fd import (bez u\u017e\u00edvate\u013esk\u00e9ho rozhrania) \n\
-system        \timportova\u0165 aplik\u00e1ciu do pam\u00e4te cache syst\u00e9mu \n\
-codebase <url>\tz\u00edska\u0165 prostriedky z danej z\u00e1kladne k\u00f3du \n\
-shortcut      \tin\u0161talova\u0165 z\u00e1stupcov, ak to u\u017e\u00edvate\u013e povolil v\u00fdzvu	\n\
-association   \tin\u0161talova\u0165 priradenia, ak u\u017e\u00edvate\u013e povolil v\u00fdzvu \n\
\n
