# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Haszn\u00e1lat:\tjavaws [fut\u00e1si-param\u00e9terek] <jnlp-f\u00e1jl>	\n\
\tjavaws [vez\u00e9rl\u00e9si-param\u00e9terek]		\n\
\n\
ahol a fut\u00e1si param\u00e9terek:			\n\
-verbose       \ttov\u00e1bbi kimenetet jelen\u00edt meg	\n\
-offline       \taz alkalmaz\u00e1s futtat\u00e1sa offline m\u00f3dban	\n\
-system        \tez alkalmaz\u00e1s futtat\u00e1sa csak a rendszer gyors\u00edt\u00f3t\u00e1rb\u00f3l\n\
-Xnosplash     \tfuttat\u00e1s nyit\u00f3k\u00e9perny\u0151 megjelen\u00edt\u00e9se n\u00e9lk\u00fcl	\n\
-J<option>     \tparam\u00e9ter \u00e1tad\u00e1sa a vm sz\u00e1m\u00e1ra	\n\
-wait          \tjava folyamat ind\u00edt\u00e1sa \u00e9s v\u00e1rakoz\u00e1s a kil\u00e9p\u00e9s\u00e9re	\n\
\n\
a vez\u00e9rl\u00e9si-param\u00e9terek:	\n\
-viewer        \ta gyors\u00edt\u00f3t\u00e1r megjelen\u00edt\u0151 megjelen\u00edt\u00e9se a java vez\u00e9rl\u0151panelben\n\
-clearcache    \taz \u00f6sszes nem telep\u00edtett alkalmaz\u00e1s elt\u00e1vol\u00edt\u00e1sa a gyors\u00edt\u00f3t\u00e1rb\u00f3l\n\
-uninstall     \taz \u00f6sszes alkalmaz\u00e1s elt\u00e1vol\u00edt\u00e1sa a gyors\u00edt\u00f3t\u00e1rb\u00f3l\n\
-uninstall <jnlp-f\u00e1jl>              \taz alkalmaz\u00e1s elt\u00e1vol\u00edt\u00e1sa a gyors\u00edt\u00f3t\u00e1rb\u00f3l	\n\
-import [import-param\u00e9terek] <jnlp-f\u00e1jl>\taz alkalmaz\u00e1s import\u00e1l\u00e1sa a gyors\u00edt\u00f3t\u00e1rba		\n\
\n\
az import-param\u00e9terek:						\n\
-silent        \tcsendes import\u00e1l\u00e1s (felhaszn\u00e1l\u00f3i fel\u00fclet n\u00e9lk\u00fcl)	\n\
-system        \talkalmaz\u00e1s import\u00e1l\u00e1sa a rendszer gyors\u00edt\u00f3t\u00e1rba	\n\
-codebase <url>\ter\u0151forr\u00e1sok lek\u00e9r\u00e9se a megadott k\u00f3db\u00e1zisb\u00f3l	\n\
-shortcut      \tparancsikonok telep\u00edt\u00e9se, mintha felhaszn\u00e1l\u00f3 enged\u00e9lyezte volna parancssorban	\n\
-association   \tt\u00e1rs\u00edt\u00e1sok telep\u00edt\u00e9se, mintha felhaszn\u00e1l\u00f3 enged\u00e9lyezte volna parancssorban	\n\
\n
