message.javaws.usage=\n\
\uc0ac\uc6a9\ubc95:\tjavaws [run-options] <jnlp-file>	\n\
\tjavaws [control-options]		\n\
\n\
\uc5ec\uae30\uc11c run-options\uc5d0\ub294 \ub2e4\uc74c\uc774 \ud3ec\ud568\ub429\ub2c8\ub2e4.			\n\
-verbose       \t\ucd94\uac00 \ucd9c\ub825\uc744 \ud45c\uc2dc\ud569\ub2c8\ub2e4. \n\
-offline       \t\uc624\ud504\ub77c\uc778 \ubaa8\ub4dc\uc5d0\uc11c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \uc2e4\ud589\ud569\ub2c8\ub2e4. \n\
-system        \t\uc2dc\uc2a4\ud15c \uce90\uc2dc\uc5d0\uc11c\ub9cc \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \uc2e4\ud589\ud569\ub2c8\ub2e4.\n\
-Xnosplash     \t\uc2a4\ud50c\ub798\uc2dc \ud654\uba74\uc744 \ud45c\uc2dc\ud558\uc9c0 \uc54a\uace0 \uc2e4\ud589\ud569\ub2c8\ub2e4. \n\
-J<option>     \tvm\uc5d0 \uc635\uc158\uc744 \uc81c\uacf5\ud569\ub2c8\ub2e4. \n\
-wait          \tJava \ud504\ub85c\uc138\uc2a4\ub97c \uc2dc\uc791\ud55c \ud6c4 \uc885\ub8cc\ud558\uae38 \uae30\ub2e4\ub9bd\ub2c8\ub2e4. \n\
\n\
control-options\uc5d0\ub294 \ub2e4\uc74c\uc774 \ud3ec\ud568\ub429\ub2c8\ub2e4. \n\
-viewer        \tJava \uc81c\uc5b4\ud310\uc5d0\uc11c \uce90\uc2dc \ubdf0\uc5b4\ub97c \ud45c\uc2dc\ud569\ub2c8\ub2e4.\n\
-clearcache    \t\uce90\uc2dc\uc5d0\uc11c \uc124\uce58\ub418\uc9c0 \uc54a\uc740 \ubaa8\ub4e0 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \uc81c\uac70\ud569\ub2c8\ub2e4.\n\
-uninstall     \t\uce90\uc2dc\uc5d0\uc11c \ubaa8\ub4e0 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \uc81c\uac70\ud569\ub2c8\ub2e4.\n\
-uninstall <jnlp-file>              \t\uce90\uc2dc\uc5d0\uc11c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \uc81c\uac70\ud569\ub2c8\ub2e4. \n\
-import [import-options] <jnlp-file>\t\uce90\uc2dc\ub85c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \uac00\uc838\uc635\ub2c8\ub2e4.		\n\
\n\
import-options\uc5d0\ub294 \ub2e4\uc74c\uc774 \ud3ec\ud568\ub429\ub2c8\ub2e4.						\n\
-silent        \t(\uc0ac\uc6a9\uc790 \uc778\ud130\ud398\uc774\uc2a4 \uc5c6\uc774) \uc790\ub3d9\uc73c\ub85c \uac00\uc838\uc635\ub2c8\ub2e4.	\n\
-system        \t\uc2dc\uc2a4\ud15c \uce90\uc2dc\ub85c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \uac00\uc838\uc635\ub2c8\ub2e4. \n\
-codebase <url>\t\uc9c0\uc815\ub41c \ucf54\ub4dc \ubca0\uc774\uc2a4\uc5d0\uc11c \uc790\uc6d0\uc744 \uac80\uc0c9\ud569\ub2c8\ub2e4. \n\
-shortcut      \t\uc0ac\uc6a9\uc790\uac00 \ud504\ub86c\ud504\ud2b8\ub97c \ud5c8\uc6a9\ud55c \uac83\ucc98\ub7fc \ubc14\ub85c \uac00\uae30\ub97c \uc124\uce58\ud569\ub2c8\ub2e4. \n\
-association   \t\uc0ac\uc6a9\uc790\uac00 \ud504\ub86c\ud504\ud2b8\ub97c \ud5c8\uc6a9\ud55c \uac83\ucc98\ub7fc \uc5f0\uad00\uc744 \uc124\uce58\ud569\ub2c8\ub2e4. \n\
\n
