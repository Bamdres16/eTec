<ion-header>
  <ion-navbar>
    <ion-title>
      Mensajes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab top right edge>
        <button ion-fab mini (click) = "IrContactos()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios"
              (click) = "Mostrar(usuario)">
      <ion-avatar item-start>
        <img src="assets/imgs/backy.jpg">
      </ion-avatar>
      <h2> {{usuario.name.first}} </h2>
      <p> {{usuario.email}} </p>
    </ion-item>
  </ion-list>
</ion-content>
