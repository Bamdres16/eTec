<ion-header>
  <ion-navbar>
    <ion-title>
      Mensajes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios"
              (click) = "Mostrar(usuario)">
      <ion-avatar item-start>
        <img src="assets/imgs/backy.jpg">
      </ion-avatar>
      <h2> {{usuario.name}} </h2>
      <p> {{usuario.email}} </p>
    </ion-item>
  </ion-list>
</ion-content>
